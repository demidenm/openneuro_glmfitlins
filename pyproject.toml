[project]
name = "openneuro-glmfitlins"
version = "0.1.0"
description = "A tool for downloading and analyzing OpenNeuro datasets with BIDS Stats Models: FitLins"
readme = "README.md"
authors = [
    { name = "Michael Demidenko", email = "demidenko.michael@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "numpy>=1.26.0",
    "pandas>=2.0.0",
    "datalad>=0.16.0",
    "nilearn>=0.9.2",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "nbformat>=5.8.0",
    "IPython>=8.0.0",
    "jupyter>=1.0.0",
    "notebook>=7.0.0",
    "awscli",
    "scipy",
    "argparse",
    "pyrelimri==2.2.3",
    "templateflow",
    # Pinned installs from GitHub
    #"fitlins @ git+https://github.com/jmumford/fitlins.git@paddedint",
    "fitlins @ git+https://github.com/poldracklab/fitlins.git@dev",
    "setuptools",
    "pybids @ git+https://github.com/bids-standard/pybids.git@26b3f7e",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8"
]

[tool.hatch.build.targets.wheel]
include = ["scripts/**"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
]
[tool.hatch.metadata]
allow-direct-references = true

